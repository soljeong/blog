<html layout:decorate="~{layout}">
  <div layout:fragment="content" class="container p-4 w-70 rounded shadow">
    <h5
      style="font-family: 'IBM Plex Sans KR', sans-serif; margin-bottom: 30px"
    >
      글쓰기
    </h5>
    <form
      th:action="@{/board/create}"
      th:object="${boardForm}"
      method="post"
    >
      <div
        class="alert alert-danger"
        role="alert"
        th:if="${#fields.hasAnyErrors()}"
      >
        <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          placeholder="Enter title"
          th:field="*{title}"
        />
      </div>
      <div class="form-group">
        <textarea
          id="summernote"
          class="form-control"
          rows="10"
          th:field="*{content}"
        ></textarea>
      </div>
      <button
        type="submit"
        class="btn btn-primary col-md-4"
        style="margin-top: 30px"
      >
        글쓰기
      </button>
    </form>
  </div>
</html>
